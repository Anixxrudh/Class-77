<html>
    <head>
        <title>Open console</title>
    </head>
    <body>
        <h1>Open Console</h1>
    </body>
    <script>
        console.log("Hi I am console screen");
        var first_name = "Aniruddha";
        console.log(first_name);

        var last_name = "Girish";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var name_one = "I am Aniruddha kumar";
        console.log(name_one);

        var replace_name = name_one.replace("kumar","Girish");
        console.log(replace_name);

        var capital_name = "ANIRUDDHA";
        var making_lower_case = capital_name.toLowerCase();
        console.log(making_lower_case);

        var small_name = "Girish";
        var making_upper_case = small_name.toUpperCase();
        console.log(making_upper_case);

        var sqaure_root = Math.sqrt(400);
        console.log(sqaure_root);

        var max_num = Math.max(12,20);
        console.log(max_num);

        var min_num = Math.min(32,27);
        console.log(min_num);

        var power = Math.pow(20,3);
        console.log(power);
    </script>
</html>
